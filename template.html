<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
    <title>Fiche de $prenom $nom</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="nom"><h1>$prenom $nom</h1></div>
        $linkedin
    </div>
    <div class="content">
        <div class="photo"><img src="../photo/$trigramme.jpg" alt="$prenom $nom" width="300"></div>
        <div class="fiche">
            <h2>$fonction $unite</h2>
            $responsabilite
            <h2>Diplôme(s) et spécialisation(s) :</h2>
            <ul>
                <li>$diplome</li>
            </ul>
            <h2>Coordonnées :</h2>
            <div class="contact">
                <div class="email">$email</div>
                <div class="bureau">$bureau</div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
